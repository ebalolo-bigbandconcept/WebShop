services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - redis
    networks:
      - main
    volumes:
      - ./backend:/app # Mount backend code for development
      - db_data:/app/instance
      - ./backend/private.pem:/app/private.pem:ro # Mount private key as read-only

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - main
    volumes:
      - ./frontend:/app # Mount frontend code for development

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - main

volumes:
  db_data:

networks:
  main:
    driver: bridge